spring.application.name=to-do-list-backend
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/to_do_db
spring.datasource.username=postgres
spring.datasource.password=5637358
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OAuth2 Settings - http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}

# JWT Settings
spring.jwt.secret=${JWT_SECRET}

# 15 minutes
spring.jwt.accessTokenExpiration=900

# 7 days
spring.jwt.refreshTokenExpiration=604800